<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Register User</title>
</head>
<body class="container-fluid d-flex flex-column align-items-center">
    <h1 class="m-3">Register</h1>
    <div class="card bg-dark d-flex flex-column p-3">
        <form action="/register_user" method="post" class="form-group">
            <label for="first_name" class="text-white">First Name:</label>
            <input type="text" name="first_name" class="form-control">
            <label for="last_name" class="text-white mt-3">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
            <label for="email" class="text-white mt-3">Email:</label>
            <input type="text" name="email" class="form-control">
            <label for="password" class="text-white mt-3">Password:</label>
            <input type="password" name="password" class="form-control">
            <label for="confirm-password" class="text-white mt-3">Confirm Password:</label>
            <input type="password" name="confirm-password" class="form-control">
            <input type="submit" class="btn btn-primary form-control mt-3" value="Register">
            <hr class="text-white">
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
        <p class="text-warning">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
