<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>New Post Page</title>
</head>
<body>
    {% for info in user %}
    <div class="container-fluid d-flex flex-column align-items-center mt-3">
        <h1>New Post for {{info.first_name}}: </h1>
        <div class="card bg-secondary text-white p-4">
            <form action="/create_post/{{info.id}}" method="post" class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" name="content"></textarea>
                <hr>
            <div class="d-flex justify-content-around">
                    <input type="submit" class="btn btn-success text-center" value="Add New Post">
                </form>
                <form action="/home" method="post">
                    <input type="submit" class="btn btn-danger" value="Home">
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
