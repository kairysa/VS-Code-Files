<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Posts Page</title>
</head>
<body>
    {% for info in user %}
    <div class="container-fluid d-flex flex-column align-items-center mt-3">
        <h1>Posts</h1>
        <div class="card bg-secondary text-white p-4">
            <h3>{{info.first_name}} {{info.last_name}}</h3>
            <hr>
            {% for eachpost in posts %}
            <p class="card text-dark p-3">{{eachpost.content}}</p>
            <h6>Created At: {{eachpost.created_at}} | Updated At: {{eachpost.updated_at}}</h6>
            <hr>
            {% endfor %}
            <div class="d-flex justify-content-around">
                <form action="/add_new_post/{{info.id}}" method="post">
                    <input type="submit" class="btn btn-primary" name="update" value="Add Post">
                </form>
                <form action="/home" method="post">
                    <input type="submit" class="btn btn-danger" value="Home">
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
