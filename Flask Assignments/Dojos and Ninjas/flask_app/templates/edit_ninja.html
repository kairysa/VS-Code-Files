<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="container-fluid d-flex flex-column align-items-center">
    <header>
        {% for info in ninja %}
        <h1 class="p-3">Edit User</h1>
    </header>
    <div class="card bg-dark p-3 w-25 d-flex">
        <h2 class="text-primary">Information:</h2>
        <hr class="text-white">
        <form class="form-group text-white" action="/edit_ninja/{{info.id}}/{{info.dojo_id}}" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" value="{{info.first_name}}" class="form-control">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" value="{{info.last_name}}" class="form-control">
            <label for="age">Age:</label>
            <input type="text" name="age" value="{{info.age}}" class="form-control">
    <div class="d-flex justify-content-around mt-4">
            <input type="submit" class="btn btn-primary" value="Apply Changes">
        </form>
        <form class="form-group" action="/home" method="post">
            <input type="submit" class="btn btn-danger" value ="Home">
        </form>
    </div>
    </div>
        {% endfor %}
</body>
</html>
