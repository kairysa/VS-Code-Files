<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>New Recipe</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-3">
        <div class="w-50">
            <h2 class="mb-0 text-light">Add a New Recipe!</h2>
        </div>
        <div class="w-50 container-fluid d-flex justify-content-end">
            <form action="/home" method="post">
                <input type="submit" class="btn btn-success mx-2" value="Back to Recipe List">
            </form>
            <form action="/logout" method="post">
                <input type="submit" class="btn btn-primary mx-2" value="Logout">
            </form>
        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center w-50 mt-3">
        <div class="left-side bg-dark container-fluid w-50 p-3 card">
            <form action="/publish" method="post" class="form-group d-flex flex-column">
                <label for="name" class="text-light">Name:</label>
                <input type="text" name="name" class="form-control">
                <label for="description" class="text-light mt-3">Description:</label>
                <textarea name="description" class="form-control" rows="4"></textarea>
                <label for="instructions" class="text-light mt-3">Instructions:</label>
                <textarea name="instructions" class="form-control" rows="4"></textarea>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                <p class="text-warning">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="right-side container-fluid w-50 p-3 d-flex flex-column">
            <div class="w-100 justify-content-center align-items-center d-flex flex-column" style="height:30%;">
                <h3>Date Cooked</h3>
                <input type="date" name="date_cooked" class="form-control w-50 text-center">
            </div>
            <hr>
            <div class="w-100 justify-content-center align-items-center d-flex flex-column" style="height:20%;">
                <h3>Under 30?</h3>
                <div class="container-fluid d-flex justify-content-around w-50">
                    <div>
                        <label for="under_thirty">Yes</label>
                        <input type="radio" name="under_thirty" value="yes">
                    </div>
                    <div>
                        <label for="under_thirty">No</label>
                        <input type="radio" name="under_thirty" value="no">
                    </div>
                </div>
            </div>
            <div class="d-flex w-100 justify-content-center mt-3">
                {% for info in user_data %}
                    <input type="hidden" name="user_id" value="{{info.id}}">
                {% endfor %}
                <input type="submit" class="btn btn-primary w-50" value="Publish">
            </form>
            </div>
        </div>
    </div>
</body>
</html>
