<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Edit User Page</title>
</head>
<body>
    {% for info in user %}
    <div class="container-fluid d-flex flex-column align-items-center mt-3">
        <h1>Edit User {{info.first_name}}: </h1>
        <div class="card bg-secondary text-white p-4">
            <form action="/edit_friend/{{info.id}}" method="post" class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" class="form-control" value="{{ info.first_name }}">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" class="form-control" value="{{ info.last_name }}">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control" value="{{ info.email }}">
                <hr>
            <div class="d-flex justify-content-around">
                    <input type="submit" class="btn btn-success text-center" value="Apply Changes">
                </form>
                <form action="/home" method="post">
                    <input type="submit" class="btn btn-danger" value="Home">
                </form>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-warning">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
    </div>
    {% endfor %}
</body>
</html>
