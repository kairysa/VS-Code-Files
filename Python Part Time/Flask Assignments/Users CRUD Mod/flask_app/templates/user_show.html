<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Show User Page</title>
</head>
<body>
    {% for info in user %}
    <div class="container-fluid d-flex flex-column align-items-center mt-3">
        <h1>User Card</h1>
        <div class="card bg-secondary text-white p-4">
            <h3>Full Name: {{info.first_name}} {{info.last_name}}</h3>
            <hr>
            <h3>Email: {{info.email}}</h6>
            <h6>Created At: {{info.created_at}}</h6>
            <h6>Updated At: {{info.updated_at}}</h6>
            <hr>
            <div class="d-flex justify-content-around">
                <form action="/update_user/{{info.id}}" method="post">
                    <input type="hidden" name="update" value="edit">
                    <input type="submit" class="btn btn-primary" name="update" value="Edit">
                </form>
                <form action="/home" method="post">
                    <input type="submit" class="btn btn-danger" value="Home">
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
