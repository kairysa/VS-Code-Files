<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login User</title>
</head>
<body class="container-fluid d-flex flex-column align-items-center">
    <h1 class="m-3">Login</h1>
    <div class="card bg-dark d-flex flex-column p-3">
        <form action="/login" method="post" class="form-group">
            <label for="email" class="text-white">Email:</label>
            <input type="text" name="email" class="form-control">
            <label for="password" class="text-white mt-3">Password:</label>
            <input type="password" name="password" class="form-control">
            <input type="submit" class="btn btn-primary form-control mt-3" value="Login">
            <hr class="text-white">
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
            <p class="text-warning">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="register box w-100 d-flex justify-content-end">
            <form action="/register/link" method="post" class="form-group">
                <p class="text-white m-0">not a member? <input type="submit" class="btn btn-link p-0" value="register"></p>
            </form>
        </div>
    </div>
</body>
</html>
