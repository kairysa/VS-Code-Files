<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="container-fluid d-flex flex-column align-items-center">
    <header>
        <h1 class="p-3">New Ninja!</h1>
    </header>
    <div class="card bg-dark p-3 w-25 d-flex">
        <h2 class="text-primary">Information:</h2>
        <hr class="text-white">
        <form class="form-group" action="/create_ninja" method="post">
            <label for="first_name" class="text-white">First name:</label>
            <input type="text" class="form-control" name="first_name">
            <label for="last_name" class="text-white mt-3">Last name:</label>
            <input type="text" class="form-control" name="last_name">
            <label for="age" class="text-white mt-3">Age:</label>
            <input type="text" class="form-control" name="age">
            <label for="dojo_id" class="text-white mt-3">Dojo:</label>
            <select name="dojo_id" class="form-select">
                {% for one_dojo in dojos %}
                    <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                {% endfor %}
            </select>
    <div class="d-flex justify-content-around mt-4">
                <input type="submit" class="btn btn-primary" value="Add Ninja">
        </form>
        <form class="form-group" action="/home" method="post">
            <input type="submit" class="btn btn-danger" value ="Home">
        </form>
    </div>
    </div>
</body>
</html>
