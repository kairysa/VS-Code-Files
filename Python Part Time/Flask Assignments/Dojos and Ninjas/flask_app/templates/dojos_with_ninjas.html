<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="container-fluid d-flex flex-column align-items-center">
    <header>
        <h1 class="p-3">{{all_info.name}}</h1>
    </header>
    <div class="card bg-dark p-3 w-25 d-flex">
        <h2 class="text-primary">Student List</h2>
        <hr class="text-white">
        <table class="table">
            <thead>
                <tr class="text-white">
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ninjas in all_info.ninjas %}
                <tr>
                    <td class="text-white">{{ninjas.first_name}}</td>
                    <td class="text-white">{{ninjas.last_name}}</td>
                    <td class="text-white">{{ninjas.age}}</td>
                    <td class="text-white mx-0 p-0">
                        <div class="d-flex">
                            <form action="/update_ninja/{{ninjas.id}}/{{all_info.id}}" method="post">
                                <input type="hidden" name="update" value="edit">
                                <input type="submit" name="update" class="btn btn-link" value="edit">
                            </form>
                            <form action="/update_ninja/{{ninjas.id}}/{{all_info.id}}" method="post">
                                <input type="hidden" name="update" value="delete">
                                <input type="submit" name="update" class="btn btn-link" value="delete">
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form class="form-group" action="/home" method="post">
            <input type="submit" class="btn btn-danger" value ="Home">
        </form>
    </div>
</body>
</html>
