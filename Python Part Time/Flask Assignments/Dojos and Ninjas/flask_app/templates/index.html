<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dojos and Ninjas</title>
</head>
<body class="container-fluid d-flex flex-column align-items-center">
    <header>
        <h1 class="p-3">Dojos and Ninjas!</h1>
    </header>
    <div class="body d-flex p-3 justify-content-around w-75">
        <div class="card bg-dark p-3 w-25 d-flex" style="max-height: 15rem;">
            <h2 class="text-primary">New Dojo</h2>
            <hr class="text-white">
            <form class="form-group" action="/new_dojo" method="post">
                <label for="name" class="text-white">Name:</label>
                <input type="text" class="form-control" name="name">
                <input type="submit" class="btn btn-primary mt-4 form-control" value="Add Dojo">
            </form>
        </div>
        <div class="card bg-dark p-3 text-center w-25">
            <h2 class="text-primary">Dojo List</h2>
            <hr class="text-white">
            {% for one_dojo in dojos %}
            <form class="form-group d-flex flex-column" action="/select_dojo/{{one_dojo.id}}/post" method="post">
                <input type="submit" class="btn btn-link text-warning" value="{{one_dojo.name}}">
            </form>
            {% endfor %}
            <hr class="text-white">
            <form class="form-group" action="/add_ninja" method="post">
                <input type="submit" class="btn btn-primary form-control" value="Add Ninja">
            </form>
    </div>
</body>
</html>
